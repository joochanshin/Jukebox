<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="jukebox.css">
</head>
<body id="body">
	<audio id="player" src="audio/birds.mp3" autoplay></audio>
	<div id="stereo"></div>
	<h1 id="current"></h1>
	<div id="buttonWrap">
		<div class="button" id="play" onclick="Jukebox.play()">Play</div>
		<div class="button" id="pause" onclick="Jukebox.pause()">Pause</div>
		<div class="button" id="next" onclick="Jukebox.next()">Next</div>
		<div class="button" id="previous" onclick="Jukebox.previous()">Previous</div>
		<div class="button"  id="volUp" onclick="Jukebox.volUp()">VolUp</div>
		<div class="button" id="volDown" onclick="Jukebox.volDown()">VolDown</div>
		<div class="button" id="load" onclick="Jukebox.load()">Upload</div>
		<div class="button" id="random" onclick="Jukebox.random()">Random</div>
	</div>
	<div class="speaker s_left">
		<div class="in_speaker is_left"></div>
		<div class="s_line">
			<div class="lines sl_left1"></div>
			<div class="lines sl_left2"></div>
			<div class="lines sl_left3"></div>
			<div class="lines sl_left4"></div>
			<div class="lines sl_left5"></div>
			<div class="lines sl_left6"></div>
			<div class="lines sl_left7"></div>
			<div class="lines sl_left8"></div>
			<div class="smlines sml_left1"></div>
			<div class="smlines sml_left2"></div>
			<div class="smlines sml_left3"></div>
			<div class="smlines sml_left4"></div>
			<div class="smlines sml_left5"></div>
			<div class="smlines sml_left6"></div>
			<div class="smlines sml_left7"></div>
			<div class="smlines sml_left8"></div>
		</div>
	</div>

	<div class="speaker s_right">
		<div class="in_speaker is_right"></div>
		<div class="s_line">
			<div class="lines sl_left1"></div>
			<div class="lines sl_left2"></div>
			<div class="lines sl_left3"></div>
			<div class="lines sl_left4"></div>
			<div class="lines sl_left5"></div>
			<div class="lines sl_left6"></div>
			<div class="lines sl_left7"></div>
			<div class="lines sl_left8"></div>
			<div class="smlines sml_left1"></div>
			<div class="smlines sml_left2"></div>
			<div class="smlines sml_left3"></div>
			<div class="smlines sml_left4"></div>
			<div class="smlines sml_left5"></div>
			<div class="smlines sml_left6"></div>
			<div class="smlines sml_left7"></div>
			<div class="smlines sml_left8"></div>
		</div>
	</div>



	<script type="text/javascript" src="jukebox.js"></script>
	<script type="text/javascript" src="init.js"></script>
	<script type="text/javascript" src="processing.js"></script>
	

</body>
</html>
